<div class="form=froup row">
    <label class="col-sm-4 col-form-label">Course Title</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter Course Title">
    </div>
</div>
<br>
<div class="form=froup row">
    <label class="col-sm-4 col-form-label">Credit Hours</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="cHr" placeholder="Enter Course credit Hours">
    </div>
</div>
<br>
<div class="text-center">
    <button (click)="addCourse()" *ngIf="crs.courseId==0" class="btn btn-primary text-center">Add Course</button>
    <button (click)="updateCourse()" *ngIf="crs.courseId!=0" class="btn btn-primary">Update</button>
</div>
