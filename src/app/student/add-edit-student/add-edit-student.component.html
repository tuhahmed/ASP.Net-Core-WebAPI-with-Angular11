<div class="form=froup row">
    <label class="col-sm-4 col-form-label">First Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="Enter First Name">
    </div>
</div>
<br>
<div class="form=froup row">
    <label class="col-sm-4 col-form-label">Last Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Enter Last Name">
    </div>
</div>
<br>
<div class="form=froup row">
    <label class="col-sm-4 col-form-label">Department</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="department" placeholder="Enter Department">
    </div>
</div>
<br>
<div class="text-center">
    <button (click)="addStudent()" *ngIf="std.studentId==0" class="btn btn-primary text-center">Add Student</button>
    <button (click)="updateStudent()" *ngIf="std.studentId!=0" class="btn btn-primary">Update Student</button>
</div>
