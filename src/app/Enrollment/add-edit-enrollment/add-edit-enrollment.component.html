<div class="form=froup row">
    <label class="col-sm-4 col-form-label">Course ID</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="courseId" placeholder="Enter Course ID">
    </div>
</div>
<br>
<div class="form=froup row">
    <label class="col-sm-4 col-form-label">Student ID</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="studentId" placeholder="Enter Student ID">
    </div>
</div>
<br>
<div class="text-center">
    <button (click)="addEnrollment()" *ngIf="enroll.courseId==0" class="btn btn-primary text-center">Add Course</button>
    <button (click)="updateEnrollment()" *ngIf="enroll.courseId!=0" class="btn btn-primary">Update</button>
</div>
